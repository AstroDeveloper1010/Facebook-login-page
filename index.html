<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="images/facebook.ico" type="image/x-icon" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- left part -->
      <div class="left">
        <h1 class="facebook-heading">facebook</h1>
        <p class="para">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <!-- right part -->
      <div class="right">
        <form action="submit" class="form">
          <input
            type="text"
            placeholder="Email address or phone number"
            class="email"
          />
          <input type="password" placeholder="Password" class="pass" />
          <button class="login">Log in</button>
          <a href="#">Forgotten password?</a>
          <hr />
          <button class="create-new">Create New Account</button>
        </form>
      </div>
    </div>
    <p class="promo">
      <span>Create a Page</span> for a celebrity, brand or business.
    </p>
  </body>
</html>
